name: Sony ROMs
author: p3u1
version: 1
minVersion: '0.7'
sources:
  - name: Sony TorrentGalaxy
    website: https://torrentgalaxy.to
    htmlParser:
      searchUrl: /torrents.php?search=PlayStation+OR+PS1+OR+PS2+OR+PSP+Redump+OR+CHD&sort=seeders
      rows: div.tgxtablerow
      title: { query: div.tgxtablecell.clickable-row > a }
      magnet: { query: a[href^="magnet:"], attribute: href }
      sl: { seeders: span.badge.badge-success }
actions:
  - name: Open Magnet
    requires: [debrid]
    deeplink:
      - os: iOS
        scheme: '{link}'
