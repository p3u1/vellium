name: Emulator All
author: p3u1
version: 1
minVersion: '0.7'
sources:
  - name: All Consoles TorrentGalaxy
    website: https://torrentgalaxy.to
    htmlParser:
      searchUrl: /torrents.php?search=No-Intro+OR+Redump+OR+TOSEC+OR+ROM+SET+OR+BIOS&sort=seeders
      rows: div.tgxtablerow
      title: { query: div.tgxtablecell.clickable-row > a }
